<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Order</title>
</head>
<body>
    <main>
        <div class="order-container">
                <img src="images\illustration-hero.svg" class="order-image">
            <div class="order-content">
                <h2>Order Summary</h2>
                <p>You can now listen to millions of songs,<br>
                    audiobooks, and podcasts on any device<br>
                    anywhere you like !
                </p>
          </div>

          <div class="order-plan">
            <div class="order-plan-content">
               <img src="images\icon-music.svg" class="icon">
               <span>
                 <h5>Annual plan</h5>   
                 <p>$59.99/year</p>
               </span>
            </div>
               <p><a href="#">change</a></p>
          </div>
         
           <div class="order-btn">
                <button class="payment-btn">
                    Proceed to Payment
                </button>
               <p><a href="#">Cancel Order</p></a>
          </div>
        </div>

    </main>
    
</body>
</html>
